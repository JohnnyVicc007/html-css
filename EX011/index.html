<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <hr>
    <p>Estes vídeos estão hospedados no meu próprio servidor.</p>
    <video width="500" poster="imagens/Crystal Water.png" controls loop>
        <source src="midia/blue-water.mp4" type="video/mp4">
        <source src="midia/blue-water.m4v" type="video/mp4">
        <source src="midia/blue-water.webm" type="video/webm">
        <source src="midia/blue-water.ogv" type="video/ogv">
        <p>Seu navegador não possuí compatibilidade com reprodução de vídeos.</p>
    </video>

    <h2>Inserindo Vídeo do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/343540681?h=eb59023bbd&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
