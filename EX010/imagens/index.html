<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <hr>
    <p>Tente abrir este site em diversos dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="BLUE.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="GREEN.png" type="image/png">
        <img src="PURPLE.png" alt="ROXO">
    </picture>

    <h2>Reproduzindo Áudios</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="Night Shift - National Sweetheart.mp3" controls autoplay></audio>
    <audio src="Smoke - Lish Grooves.mp3" controls autoplay></audio>
    <audio src="Headlands - National Sweetheart.mp3" controls autoplay></audio>
